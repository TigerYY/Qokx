<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="现代化加密货币交易仪表板" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>YY自动交易系统 for OKX</title>
  </head>
  <body>
    <noscript>您需要启用 JavaScript 来运行此应用程序。</noscript>
    <div id="root"></div>
    
    <!-- 防止浏览器扩展冲突 -->
    <script>
      // 防止TronLink等钱包扩展冲突
      (function() {
        // 保护window对象的关键属性
        const originalDefineProperty = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          if (obj === window && (prop === 'tronLink' || prop === 'ethereum' || prop === 'web3')) {
            // 如果属性已存在且不可写，则跳过
            if (obj.hasOwnProperty(prop) && !obj.propertyIsEnumerable(prop)) {
              return obj;
            }
          }
          return originalDefineProperty.call(this, obj, prop, descriptor);
        };
        
        // 防止扩展覆盖全局对象
        const originalSetPrototypeOf = Object.setPrototypeOf;
        Object.setPrototypeOf = function(obj, proto) {
          if (obj === window && proto && proto.tronLink) {
            return obj;
          }
          return originalSetPrototypeOf.call(this, obj, proto);
        };
      })();
    </script>
  </body>
</html>
